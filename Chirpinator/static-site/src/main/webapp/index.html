<html lang="en">
<head>
    <!-- Force latest IE rendering engine or ChromeFrame if installed -->
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <meta charset="utf-8">
    <title>Chirp</title>
    <meta name="description" content="Chirp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/x-icon" sizes="64x64" href="./favicon.ico">

    <!-- styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
        <div class="col-sm-offset-2 col-xs-8" id="headerTab">
            <h1>Chirp!</h1>
        </div>

        <div class="col-sm-offset-2 col-xs-8" id="postTab">
            <div class=" form-group input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-pencil"></i></span>
                <input class="form-control" type="text"
                       id="chirpText" name="chirpText" value=""
                       placeholder="Enter your chirp!"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" id="sendChirpBtn" onClick="postChirp()"type="button">Send</button>
                </span>
            </div>
        </div>

        <div class="col-sm-offset-2 col-xs-8" id="error">
        </div>

        <div class="col-sm-offset-2 col-xs-8" id="showTab">

            <ul class="list-group" id="chirpList">

                <li class="list-group-item">
                  <div style="width:40%;margin:0 auto;">
                    <img style="width:100%" src="./carltonloading.gif"></img>
                  </div>

                </li>
            </ul>
        </div>



    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="./js/chirp.js"></script>

</body>
</html>
