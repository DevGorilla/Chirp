<html lang="en">
<head>
    <!-- Force latest IE rendering engine or ChromeFrame if installed -->
    <!--[if IE]>

    <![endif]-->
    <meta charset="utf-8">
    <title>Chirp API Playground</title>
    <meta name="description" content="Chirp API Playground">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/form2js.js"></script>

<body>

<nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation">

    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Chirp API Playground</a>
        </div>
    </div>

    <div class="container">
        Server : <input type="text" id="server" name="server" value="https://localhost:8443/v1" />
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-6" id="outputBody">
                <div>URL: <span id="reqURL">TBD</span></div>
                <div>Method: <span id="reqMethod">TBD</span></div>
                <div>Key Header: <span id="reqKey">TBD</span></div>
                <div>Signature Header: <span id="reqSignature">TBD</span></div>
                <div>Body: <div id="reqBody">TBD</div></div>
            </div>

            <div class="col-md-6" id="outputResults">
                <div>Response: <span id="respValue">TBD</span></div>
                <div>Code: <span id="respCode">TBD</span></div>
                <div>Body: <div id="respBody">TBD</div></div>
            </div>

        </div>
    </div>

</nav>

<div class="jumbotron">
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
</div>

<div class="container">
    <div>
        <h1>Server Info</h1>
        <form id="f_listForms" method="get">
            <input name="_path" type="hidden" value="/public/form" />
            <input type="submit" value="Go" />
        </form>
    </div>

</div>

<div class="container">
    <div>
        <h1>Get Chirps</h1>
        <form id="f_listForms" method="get">
            <input name="_path" type="hidden" value="/public/form" />
            <input type="submit" value="Go" />
        </form>
    </div>

</div>

<div class="container">
    <div>
        <h1>Write Chirp - text</h1>

            <input name="_path" type="hidden" value="/public/form" />

        </form>
    </div>

</div>

<div class="container">
    <div>
        <h1>Write Chirp - image</h1>
        <form id="f_listForms" method="get">
            <input name="_path" type="hidden" value="/public/form" />
            <input type="submit" value="Go" />
        </form>
    </div>

</div>
